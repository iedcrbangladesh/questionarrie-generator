[enabled_rules]

<div className="my-1 grid grid-cols-2 gap-4">
  <div className="flex flex-col">
	
	<label className="mb-1 block text-black dark:text-white">
    	[sl] [label]
  	</label>
  	<span id="[id]"></span>


<div className="grid grid-cols-4">
<div className="flex flex-col">
  [man]
<Field 
    className="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
name="[variable].man" placeholder="[man]" type="number" min={0} max={100} />

</div>

<div className="flex flex-col">
	<span className="font-medium my-2">+</span>
</div>

<div className="flex flex-col">
  [women]
<Field 
    className="ml-0 w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
name="[variable].women" placeholder="[women]" type="number" min={0} max={100} />

</div>


<div className="flex flex-col">
  <span className="font-medium my-2">{values.[variable] && values.[variable].man && values.[variable].women && (values.[variable].man+values.[variable].women)}</span>
</div>

</div>

</div>


<div className="flex flex-col">
  <div className="py-2">
  [instruction]
  </div>
</div>
</div>

[_enabled_rules]
